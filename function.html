<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <script>
        var x = add(5, 7, 5, 2);
        document.getElementById("add").innerHTML = x;

        function add(a, b, c, d) {
            document.write(c + b);
            return a * b / c + d;
          
        }
    </script>
</body>
</html>
